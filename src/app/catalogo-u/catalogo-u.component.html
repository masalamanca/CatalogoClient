<div class="header">
  <h1>Catalogo</h1>
  <button mat-raised-button (click)="goToCreate()">Crear</button>
</div>

<table mat-table [dataSource]="catalogos" style="width: 100%">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.Id_Catalogo }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.Nombre_Catalogo }}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">{{ element.Tipo_Catalogo }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        (click)="
          getProductsByCatalogId(element.Id_Catalogo, element.Nombre_Catalogo)
        "
        mat-button
        color="accent"
      >
        Productos
      </button>
      <button mat-raised-button color="primary">Editar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
